<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="flexbox-container">
      <div class="flex1">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="desc">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="flex2">
        <h3>Summary</h3>
        
        <table class="table" style="border-collapse: collapse; width: 100%;">
          <tbody>
            <tr style="background-color: hsla(0, 100%, 67%, 0.101);">
              <th colspan="2">                
                <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction" class="img"><strong style="color: hsla(0, 100%, 67%);">Reaction</strong>
              </th>
              <td>
                <strong>80</strong> / 100
              </td>
            </tr>
            <tr style="background-color: hsl(39, 100%, 56%, 0.101);">
              <th colspan="2">
                <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="Memory" class="img"><strong style="color: hsl(39, 100%, 56%);">Memory</strong>
              </th>
              <td>
                <strong>92</strong> / 100
              </td>
            </tr>
            <tr style="background-color: hsl(166, 100%, 37%, 0.101);">
              <th colspan="2">
                <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal" class="img"><strong style="color: hsl(166, 100%, 37%);">Verbal</strong>
              </th>
              <td>
                <strong>61</strong> / 100
              </td>
            </tr>
            <tr style="background-color: hsl(234, 85%, 45%, 0.101); margin-bottom: 5px;">
              <th colspan="2">
                <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="Visual" class="img"><strong style="color: hsl(234, 85%, 45%);">Visual</strong>
              </th>
              <td>
                <strong>72</strong> / 100
              </td>
            </tr>
          </tbody>
        </table>

        <button class="button">Continue</button>
      </div>
    </div>

  </div>

    </div> -->
</body>
</html>
